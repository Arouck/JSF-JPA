<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{produtoBean.carregarPesquisa}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">

		<h:form>

			<p:dataTable emptyMessage="Nenhum registro encontrado"
				filteredValue="#{produtoBean.produtosFiltrados}"
				value="#{produtoBean.produtos}" var="produto" rows="10"
				paginator="true">

				<f:facet name="header">
					<h3>Produtos</h3>
				</f:facet>

				<f:facet name="footer">
					<p:linkButton value="Novo"
						outcome="/pages/produto/produtoCadastro.xhtml?faces-redirect=true">
						<f:param name="acao" value="Novo" />
					</p:linkButton>
				</f:facet>

				<p:column headerText="Código">
					<h:outputText value="#{produto.codigo}" />
				</p:column>

				<p:column headerText="Descrição" filterBy="#{produto.descricao}"
					sortBy="#{produto.descricao}">
					<h:outputText value="#{produto.descricao}" />
				</p:column>
				
				<p:column headerText="Preço" sortBy="#{produto.preco}">
					<h:outputText value="#{produto.preco}" />
				</p:column>
				
				<p:column headerText="Quantidade" sortBy="#{produto.quantidade}">
					<h:outputText value="#{produto.quantidade}" />
				</p:column>
				
				<p:column headerText="Fabricante" sortBy="#{produto.fabricante.descricao}"
					filterBy="#{produto.fabricante.descricao}">
					<h:outputText value="#{produto.fabricante.descricao}" />
				</p:column>

				<p:column headerText="Opções">
					<p:linkButton value="Excluir"
						outcome="/pages/produto/produtoCadastro.xhtml?faces-redirect=true">
						<f:param name="acao" value="Excluir" />
						<f:param name="cod" value="#{produto.codigo}" />
					</p:linkButton>

					<p:linkButton value="Editar"
						outcome="/pages/produto/produtoCadastro.xhtml?faces-redirect=true">
						<f:param name="acao" value="Editar" />
						<f:param name="cod" value="#{produto.codigo}" />
					</p:linkButton>
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>

</html>
